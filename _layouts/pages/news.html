---
layout: default
---

<div class="parallax-header larger"
     data-parallax="scroll"
     data-image-src="{{ site.baseurl }}/images/news/banner-news.jpg"
     data-position="top"
     data-natural-height="800"
     data-natural-width="2000">
  <h1>
    {{ page.nav_text }}
  </h1>
</div>

<section class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <div class="panel panel-default">
        <div class="panel-heading card-heading">
          <h3 class="text-uppercase">
            {{ page.heading }}
          </h3>
        </div>
        <div class="panel-body card-body">
          {% for post in site.fb_posts %}
            <div class="fb-post" data-href="{{ post }}" data-width="750"></div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

<script>

  window.fbAsyncInit = function() {
  FB.init({
    xfbml      : true,
    version    : 'v2.8'
  });
};

(function(d, s, id){
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement(s); js.id = id;
   js.src = "//connect.facebook.net/en_US/sdk.js";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));

</script>
