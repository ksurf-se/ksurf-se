---
layout: default
---



<div class="parallax-header larger"
     data-parallax="scroll"
     data-image-src="{{ site.url }}/images/contact/banner-contact.jpg"
     data-position="bottom"
     data-natural-height="800"
     data-natural-width="2000">
  <h1>
    {{ page.nav_text }}
  </h1>
</div>

<section class="container">

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-header">
          <h3 class="text-uppercase surf-panel-heading">
            Ring oss
          </h3>
        </div>
        <div class="panel-body">
          <button type="button" class="btn btn-primary btn-block">{{ i18n.buttons.request_booking }}</button>
        </div>
        <div class="panel-footer text-center">
          <p data-mh="activities-mh-group">
            {{ section.sup.desc }}
          </p>
          <p>
            <a href="#">{{ i18n.buttons.read_more }}</a>
          </p>
        </div>
        <div class="panel-footer text-center">
          <button type="button" class="btn btn-primary btn-block">{{ i18n.buttons.request_booking }}</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">

    </div>
  </div>

</section>
