<!DOCTYPE html>
<html lang="{{ alt }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ '/static/favicon.ico' | url }}">

    <title>{% block title %}KSurf{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/static/gen/styles.css' | url }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header class="surf-menu-container">
      <nav class="pure-menu pure-menu-horizontal pure-menu-scrollable surf">
        <a href="{{ '/' | url(alt=alt) }}" class="pure-menu-heading surf">KSurf</a>
        <ul class="pure-menu-list">
        {% for link in bag('navigation', 'nav') %}
        {% set target = site.get(link.url) %}
          <li class="pure-menu-item surf">
            <a class="pure-menu-link surf{% if this.is_child_of(target) %} selected{% endif %}" href="{{ target | url(alt=alt) }}">{{ link[alt] }}</a>
          </li>
        {% endfor %}
        </ul>
        <div class="surf-menu-flags">
          <a class="flag-link flag-se" alt="Swedish"  href="{{ '.' | url(alt='se') }}">&nbsp;</a>
          <a class="flag-link flag-gb" alt="English"  href="{{ '.' | url(alt='en') }}">&nbsp;</a>
        </div>
      </nav>
    </header>


    <main class="surf-main">
      {% block body %}{% endblock %}
    </main>


    <footer>
      &copy; Copyright 2016 by KSurf.se
    </footer>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type=text/javascript src="{{ '/static/gen/app.js' | url }}" charset="utf-8"></script>
  </body>
</html>
