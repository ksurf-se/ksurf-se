activity_groups:

  - &kitesurf
    slug: kitesurf
    en:
      heading: Kitesurfing
      tag_line: |
        We offer group, semi-private and private lessons.
        The curriculum is customised for you skill level.
      lesson_plan: |
        We follow the IKO program, all lessons are held by a professional and experienced IKO certificated instructor.<br/>
        At each compentency level you should be able to:

        **Level 1**
        - Understand safe wind directions and conditions for kiting
        - Understand the wind window and movement of the kite inside it
        - Set-up and fly a trainer kite on land
        - Set-up a big kite
        - Review and test the safety systems of a big kite
        - Fly a big kite in the water
        - Understand body dragging

        **Level 2**
        - Understand and use the international communication signals
        - Enter and exit the water independently
        - Control and fly a kite
        - Relaunch the kite from water
        - Control the kite with one hand
        - Competent at body dragging
        - Body drag upwind to recover the board with one hand
        - Understand water start theory

        **Level 3**
        - Water start in both directions and ride a short distance
        - Control the speed and come to a controlled stop
        - Understand and respect the "Right of way" rules
        - Set-up equipment and adapt to existing weather conditions
        - Understand the theory of the "up wind effect"

    sv:
      heading: Kitesurfing
      tag_line: |
        Vi erbjuder grupp, semi-privata samt privata lektioner.
        Lektioner anpassas till Er nivå.

      lesson_plan: |
        Vi följer IKO programmet, alla lektioner hålls av en utbildad och erfaren IKO certifierad instruktör.<br/>
        Vid de olika kunskapsnivåerna skall du kunna:

        **Nivå 1**
        - Förstå säker vindriktning och säkra förutsättningar för kitesurfing
        - Förstå vindfönstret och kitens rörelse i den
        - Rigga upp och flyga en träningskite på land
        - Rigga upp en stor kite
        - Lär dig säkerhetssystemet på en stor kite
        - Flyga en stor kite från vattnet
        - Prova på body dragging (du provar att ta dig fram i vatten med hjälp av kitens kraft)

        **Nivå 2**
        - Förstå och använda internationella kommunikationssignaler
        - Ta dig i och ur vattnet självständigt
        - Kontrollera och flyga en kite
        - Starta om kiten i vatten
        - Kontrollera och flyga kiten med en hand
        - Body dragging (du lär dig att ta dig fram i vatten med hjälp av kitens kraft)
        - Ta dig fram i motvind och hämta brädan med en hand
        - Vattenstart-teori

        **Nivå 3**
        - Träna på vatten start och att komma upp på brädan i båda riktningar
        - Kontrollera farten och bromsa
        - Förstå och applicera "Rigth of way" reglerna
        - Välja rätt utrustning utifrån vädret
        - Teorin bakom motvind-effekten

