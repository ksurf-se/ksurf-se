activity_groups:

  - &kitesurf
    slug: kitesurf
    en:
      heading: Kitesurfing
      tag_line: |
        We offer group, semi-private and private lessons.
        The curriculum is customised for you skill level.
      lesson_plan: |
        We follow the IKO program, all lessons are held by a professional and experienced IKO certificated instructor.<br/>
        At each compentency level you should be able to:

        **Level 1**
        - Understand safe wind directions and conditions for kiting
        - Understand the wind window and movement of the kite inside it
        - Set-up and fly a trainer kite on land
        - Set-up a big kite
        - Review and test the safety systems of a big kite
        - Fly a big kite in the water
        - Understand body dragging

        **Level 2**
        - Understand and use the international communication signals
        - Enter and exit the water independently
        - Control and fly a kite
        - Relaunch the kite from water
        - Control the kite with one hand
        - Competent at body dragging
        - Body drag upwind to recover the board with one hand
        - Understand water start theory

        **Level 3**
        - Water start in both directions and ride a short distance
        - Control the speed and come to a controlled stop
        - Understand and respect the "Right of way" rules
        - Set-up equipment and adapt to existing weather conditions
        - Understand the theory of the "up wind effect"

    sv:
      heading: Kitesurfing
      tag_line: |
        Vi erbjuder grupp, semi-privata samt privata lektioner.
        Lektioner anpassas till Er nivå.

      lesson_plan: |
        Vi följer IKO programmet, alla lektioner hålls av en utbildad och erfaren IKO certifierad instruktör.<br/>
        Vid de olika kunskapsnivåerna skall du kunna:

        **Nivå 1**
        - Förstå säker vindriktning och säkra förutsättningar för kitesurfing
        - Förstå vindfönstret och kitens rörelse i den
        - Rigga upp och flyga en träningskite på land
        - Rigga upp en stor kite
        - Lär dig säkerhetssystemet på en stor kite
        - Flyga en stor kite från vattnet
        - Prova på body dragging (du provar att ta dig fram i vatten med hjälp av kitens kraft)

        **Nivå 2**
        - Förstå och använda internationella kommunikationssignaler
        - Ta dig i och ur vattnet självständigt
        - Kontrollera och flyga en kite
        - Starta om kiten i vatten
        - Kontrollera och flyga kiten med en hand
        - Body dragging (du lär dig att ta dig fram i vatten med hjälp av kitens kraft)
        - Ta dig fram i motvind och hämta brädan med en hand
        - Vattenstart-teori

        **Nivå 3**
        - Träna på vatten start och att komma upp på brädan i båda riktningar
        - Kontrollera farten och bromsa
        - Förstå och applicera "Rigth of way" reglerna
        - Välja rätt utrustning utifrån vädret
        - Teorin bakom motvind-effekten

  - &surf
    slug: surf
    en:
      heading: Surfing
      tag_line: |
        New for 2017.<br/>
        We offer group, semi-private and private lessons.
        Life is better when you surf!

      lesson_plan: |
        Ksurf offers a range of surf coaching lessons for all abilities.
        Choose a package including one 2 hour lesson or a 5 lesson 10 hour package.<br/>
        All of our surf coaching lessons include a surfboard and wetsuit, as well as professional surf coaching
        from a member of the KSurf team.

        Standing up on a surfboard has never been so easy!<br/>
        There will be a brief instructional demonstration and practice on the beach prior to heading out to the surf zone.
        Our surf instructor will inspire you with the confidence, motivation, and knowledge
        needed to stand up on your first surfing experience.

    sv:
      heading: Surfing
      tag_line: |
        Nytt för 2017.<br/>
        Vi erbjuder grupp, semi-privata samt privata kurser.
        Livet är bättre på en bräda!

      lesson_plan: |
        KSurf erbjuder en rad av surfing lektionspaket som lämpar sig för alla kunskapsnivåer.
        Välj mellan 1 lektion (2 timmar) eller upp till 5 lektioner (10 timmar).

        I alla lektioner ingår en bräda och våtdräkt, så väl som erfaren coach från vårt KSurf team.
        Att ställa sig upp på en surfbräda blir inte lättare än så!

        Vi börjar med teori och en praktisk genomgång på stranden innan vi beger oss ut i vattnet.
        Vår instruktör kommer att inspirera och ingjuta det självförtroende, motivation, och kunskap du behöver
        för att stå upp på en surfbräda för första gången.

  - &sup
    slug: sup
    en:
      heading: SUP
      tag_line: |
        Improve you balance and soak up the sea!
        Challenge yourself with an yoga class or a fitness class on a standup paddleboard.

      lesson_plan: |
        Stand up paddle boards (SUP) offer a fun, relaxing way to play on the water.
        Paddle boarding delivers a full-body workout and thus has become a popular training activity.
        And since you stand at your full height, you can enjoy unique views of everything Skanör has to offer.

        To get started, you just need some basic SUP gear (included) and techniques.

    sv:
      heading: SUP
      tag_line: |
        Förbättra din balans och njut av havet!
        Utmana dig själv med ett yoga eller fitness pass på en standup paddleboard.

      lesson_plan: |
        Stand up paddle boards (SUP) erbjuder ett roligt och avslappnade sätt att avnjuta havet.
        Paddle boarding aktiverar hela kroppen och har därför blivit en populär form av träning.
        Eftersom man står upprätt på brädan, kan man avnjuta de unika vyerna som Skanör erbjuder.

        För att komma igång behöver man bara grundläggande teori och SUP utrustning (ingår).

